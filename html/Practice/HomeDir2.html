<!DOCTYPE html>
<html>
    <head>
        <title>Text direction examples</title>
    </head>
    <body>
        <h1 dir="ltr">Left2Right</h1>
        <h2 dir="rtl">Right2Left</h2>
        <p dir="ltr">Left2Right</p>
        
        <br/>
        <p>This text will go left to right.</p>
        <p><bdo dir="rtl">This text will go right to left.</bdo></p>
    </body>
</html>
